		<ul>

	<script id="bio" type="text/html">
		<div id="bio-text">
			<p>internet-based nomad and artist from manila to phildelphia with 23&frac12; names such as lg, witchdoc:  circa 1995.</p>

			<p>from the deepest roots of the internet under the alias "pixzel", lucas geniza is one of the products of the internet age.</p>

			<p>spurred from an interest in creating own content such as games, music, writing, and design.</p>

			<p>influenced by pennsylvanian suburbs, culture of the internet, youtube, basketball, world history, smash bros., metal gear solid, christopher nolan movies, and traveling.</p>

			<p>indie, edm, 808's, and alternative hip-hop/r&b, jazz, korean/japanese pop/rap.</p>

			<p>probably earned top 5 songs on newgrounds in 2011 with an original electronic record "falling rain".</p>
		</div>
		<a href="#">&#8592; back</a>
	</script>

	<script id="music" type="text/html">
		<ul id="#playlist">
			<%
				var $tracks = $('.sc-player .sc-trackslist li a');
				if($tracks.length != 0)
					$tracks.each(function(i,el){
						if($(el).parent().is('.active'))
							print('<li class="playlist-item active"><a href="'+el.href+'">'+el.innerHTML+'</a></li>');
						else
							print('<li class="playlist-item"><a href="'+el.href+'">'+el.innerHTML+'</a></li>');
					});
				else
					print('<li>loading...</li>');
			%>
			<li>&nbsp;</li>
			<li><a href="#">&#8592; back</a></li>
		</ul>
	</script>

	<div id="bg" data-vide-bg="video/circa.mp4" data-vide-options="loop: true, muted: true, position: 0% 0%, posterType:jpeg"></div>
	<div id="filter"></div>
	<h1 id="name">lucas geniza</h1>
	<div id="content">
	</div>
	<a href="https://soundcloud.com/lgeniza/sets/circa95" class="sc-player">player</a>
</body>
</html>
