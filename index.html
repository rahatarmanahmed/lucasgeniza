<html>
<head>
	<title>DJ 'Niza</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/sc-player-custom.css">

	<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/vide/dist/jquery.vide.min.js"></script>
	<script type="text/javascript" src="vendor/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="vendor/backbone/backbone.js"></script>
	<script type="text/javascript" src="vendor/soundcloud.custom.player/js/soundcloud.player.api.js"></script>
	<script type="text/javascript" src="vendor/soundcloud.custom.player/js/sc-player.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<script id="default" type="text/html">
		<ul>
			<li><a href="#bio">bio</a></li>
			<li><a href="#music">music</a></li>
			<li><a href="https://soundcloud.com/lgeniza" target="_blank">soundcloud</a></li>
			<li><a href="http://lucasgeniza.bandcamp.com/" target="_blank">bandcamp</a></li>
			<li><a href="https://www.youtube.com/user/iPixzel" target="_blank">youtube</a></li>
			<li><a href="https://www.facebook.com/lgeniza" target="_blank">facebook</a></li>
			<li><a href="https://twitter.com/lgeniza" target="_blank">twitter</a></li>
		</ul>
	</script>

	<script id="bio" type="text/html">
		<p id="bio-text">Lucas Geniza is a Filipino-American music producer and singer-songwriter, who was born in Pasig, Philippines, on December 9th, 1995. He and his family moved to the United States in 1997, and has lived there since. Geniza then moved to Pottstown, Pennsylvania. In 2008, he began creating his own tracks using a software called ACID. Since then, he has continued to electronically produce music through other softwares such as Fruity Loops and Pro Tools. He has released several albums under the alias of djPixzel. As he started to collab amongst peers more, he started to juggle around a few names such as Doc and LG to completely change his online persona. He has performed in charity events and school events. In 2011, a song of his titled "Falling Rain" received Top 5 of the week on the site Newgrounds.</p>
		<a href="#">back</a>
	</script>

	<script id="music" type="text/html">
		<ul id="#playlist">
			<%
				var $tracks = $('.sc-player .sc-trackslist li a');
				if($tracks.length != 0)
					$tracks.each(function(i,el){
						if($(el).parent().is('.active'))
							print('<li class="playlist-item active"><a href="'+el.href+'">'+el.innerHTML+'</a></li>');
						else
							print('<li class="playlist-item"><a href="'+el.href+'">'+el.innerHTML+'</a></li>');
					});
				else
					print('<li>loading...</li>');
			%>
			<li>&nbsp;</li>
			<li><a href="#">back</a></li>
		</ul>
	</script>

	<div id="bg" data-vide-bg="video/circa_compressed.mp4" data-vide-options="loop: true, muted: true, position: 0% 0%, posterType:jpeg"></div>
	<div id="filter"></div>
	<h1 id="name">lucas geniza</h1>
	<div id="content">
	</div>
	<a href="https://soundcloud.com/lgeniza/sets/circa95" class="sc-player">player</a>
</body>
</html>
